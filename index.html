<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- დავალება-1 -->
    <script>
      let firstName = "Giorgi";
      console.log(firstName);
    </script>

    <!-- დავალება-2 -->
    <script>
      let lastName = "Jikia";
      console.log(lastName);
    </script>

    <!-- დავალება-3 -->
    <script>
      const fullName = firstName + " " + lastName;
      console.log(fullName);
    </script>

    <!-- დავალება-4 -->
    <script>
      const dateOfBirth = "1996";
      console.log(`მე დავიბადე ${dateOfBirth} წელს`);
    </script>

    <!-- დავალება-5 -->
    <script>
      let currentYear = "2025";
      let calculateAge = currentYear - dateOfBirth;
      console.log(calculateAge);
    </script>

    <!-- დავალება-6 -->
    <script>
      let checkNumber = prompt("შეამოწმე რიცხვი დადებითია თუ უარყოფითი");
      if (checkNumber > 0) console.log("Positive");
      else if (checkNumber == 0) console.log("Zero");
      else console.log("Negative");
    </script>
  </body>
